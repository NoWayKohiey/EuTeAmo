<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #d23669;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 24px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: fall linear infinite;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .signature {
            font-style: italic;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mainha.jpg" alt="Nós" class="photo" id="couplePhoto">
        <div class="message">
            teste!
        </div>
        <div class="signature">Com todo meu amor,<br>Seu Namorado</div>
    </div>

    <script>
        // Cria corações caindo
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            
            // Posição aleatória na parte superior da tela
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.body.appendChild(heart);
            
            // Remove o coração após a animação terminar
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Cria um coração a cada 300ms
        setInterval(createHeart, 300);
        
        // Efeito especial ao clicar na foto
        document.getElementById('couplePhoto').addEventListener('click', function() {
            for(let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>
</html>
