<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #d23669;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            margin-bottom: 30px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            z-index: 2;
        }
        
        .photo:hover {
            transform: scale(1.05);
        }
        
        .message {
            font-size: 24px;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .heart {
            position: fixed;
            font-size: 20px;
            color: #ff69b4;
            animation: fall linear forwards;
            pointer-events: none;
            user-select: none;
            z-index: 0;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .signature {
            font-style: italic;
            margin-top: 20px;
            font-size: 20px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="erro.png" alt="Nós" class="photo" id="couplePhoto" 
             onerror="this.src='https://placehold.co/600x400/pink/white?text=Nossa+Foto'">
        
        <div class="message">
            Dois anos de amor, risos e momentos inesquecíveis. Cada dia ao seu lado é um presente que eu guardo no meu coração.
        </div>
        
        <div class="signature">Com todo meu amor,<br>Seu Namorado</div>
    </div>

    <script>
        // Função para criar corações
        function createHeart(isClick = false) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            
            // Posicionamento aleatório
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Configurações diferentes para corações normais e de clique
            if(isClick) {
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                heart.style.opacity = '1';
            } else {
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
            }
            
            document.body.appendChild(heart);
            
            // Remove o coração após a animação terminar
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Corações automáticos
        setInterval(() => createHeart(), 300);
        
        // Efeito especial ao clicar na foto
        document.getElementById('couplePhoto').addEventListener('click', function() {
            // Cria vários corações de uma vez
            for(let i = 0; i < 50; i++) {
                setTimeout(() => createHeart(true), i * 50);
            }
            
            // Efeito de pulsação
            this.style.transform = 'scale(1.1)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
